<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <script src="https://kit.fontawesome.com/3245e9eb5f.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <img src="">
    </nav>

    <main>
        <div class="search">
            <form id="companySearch">
                <label for="companyName">Search Company: </label>
                <input name="companyName" id="companyName" type="text" placeholder="Enter Company">
                <button type="submit" id="searchCompany">Search</button>
            </form>
            <span id="search-empty">Oops! Looks like the search is empty!</span>
            <span id="search-failed">Oops! Looks like we can't find that company, try another one!</span>
            <div class="recommended">
                <p>Suggested:</p>
                <button value="Netflix">Netflix</button>
                <button value="Google">Google</button>
                <button value="Amazon">Amazon</button>
            </div>
        </div>
    
    
        <ul id="repositories">
            <div id="page-tabs"></div>
        </ul>
    </main>


    <!-- <footer>
        Made by Ashton Pierce
    </footer> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./Assets/JS/scripts.js"></script>
</body>
</html>
